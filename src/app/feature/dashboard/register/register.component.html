<div class="container">
  <div id="stepper1" class="bs-stepper">
    <div class="bs-stepper-header">
      <div class="step" data-target="#test-l-1">
        <button class="step-trigger">
          <span class="bs-stepper-circle">1</span>
          <span class="bs-stepper-label">Paso</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-2">
        <button class="step-trigger">
          <span class="bs-stepper-circle">2</span>
          <span class="bs-stepper-label">Paso</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-3">
        <button class="step-trigger">
          <span class="bs-stepper-circle">3</span>
          <span class="bs-stepper-label">Paso</span>
        </button>
      </div>
    </div>
    <div class="bs-stepper-content">
      <div id="test-l-1" class="content">
        <form [formGroup]="formOne" (ngSubmit)="onSubmitOne($event)">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="primer-nombre">Primer Nombre</label>
              <input
                type="text"
                class="form-control text-uppercase "
                formControlName="name"
                maxlength="20"
                minlength="3"
              
              />

              <div *ngIf="isShowTextErrorName()" class="text-error">
                {{ txtErrorName }}
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="primer-nombre">Apellido</label>
              <input
                type="text"
                class="form-control text-uppercase "
                formControlName="lastname"
                maxlength="20"
                minlength="3"
               
              />
              <div *ngIf="isShowTextErrorLastName()" class="text-error">
                {{ txtErrorLastName }}
              </div>
            </div>
           
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="primer-nombre">Altura pulgadas</label>
              <input
                type="text"
                class="form-control"
                formControlName="heightInches"
                currencyMask
                [options]="{ prefix: '', thousands: '.', decimal: ',' }"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="primer-nombre">Altura pies</label>
              <input
                type="text"
                class="form-control"
                 formControlName="heightFeet"
                 currencyMask
                 [options]="{ prefix: '', thousands: '.', decimal: ',' }"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="primer-nombre">Peso</label>
              <input
                type="text"
                class="form-control"
                formControlName="weight"
                currencyMask
                [options]="{ prefix: '', thousands: '.', decimal: ',' }"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="primer-nombre">Posición</label>

              <select class="form-control" formControlName="position">
                <option value=''>-Seleccionar-</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
              </select>
            </div>
          </div>

          <div class="form-row" *ngIf="isPosicionC()">

            <div class="form-group col-md-6">
              <label for="primer-nombre">Comentarios</label>
              <input
                type="text"
                class="form-control"
                 formControlName="comments"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="primer-nombre">Tiempo en años en la posicion</label>
              <input
                type="text"
                class="form-control"
                formControlName="timeYear"
              />
            </div>

          </div>

          <div class="form-row" *ngIf="isPosicionC()">
            <div class="col-md-12">
              <label>Otras posiciones en las que ha jugada:</label>

            </div>
            <div class="form-group col-md-12">
              

              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value=""  formControlName="otherA">A
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value=""  formControlName="otherB">B
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="" disabled checked>C
                </label>
              </div>

              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value=""  formControlName="otherD">D
                </label>
              </div>

              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value=""  formControlName="otherE" >E
                </label>
              </div>

            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="primer-nombre">Fecha Nacimiento</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese su fecha nacimiento"
                formControlName="birthDate"
                bsDatepicker
              />
            </div>
            <div class="form-group col-md-6">
              <label for="primer-nombre">Edad</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese su edad"
                formControlName="age"
                disabled
              />
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-12 text-center">
              <button (click)="next()" class="btn btn-primary" [disabled]="formIsValidOne()">Next</button>
            </div>
          </div>
        </form>
      </div>
      <div id="test-l-2" class="content">
        <form [formGroup]="formTwo" (ngSubmit)="onSubmitTwo($event)">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="primer-nombre">Abreviatura</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese abreviatura"
                formControlName="abbreviation"
                maxlength="3"
                minlength="3"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="primer-nombre">Conferencia</label>
              <select class="form-control" formControlName="conference">
                <option value=''>-Seleccionar-</option>
                <option value="Este">Este</option>
                <option value="Oeste">Oeste</option>
                <option value="Sur">Sur</option>
                <option value="Norte">Norte</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="primer-nombre">Comentarios</label>

              <textarea
                class="form-control"
                placeholder="Ingrese sus comentarios"
                formControlName="comments"
              >
              </textarea>
            </div>

            <div class="form-group col-md-6">
              <label for="primer-nombre">Nombre equipo</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese su nombre de equipo"
                formControlName="teamName"
                minlength="10"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="primer-nombre">Ciudad</label>
              <select class="form-control" formControlName="city">
                <option value=''>-Seleccionar-</option>
                <option value="Ciudad 1">Ciudad 1</option>
                <option value="Ciudad 2">Ciudad 2</option>
                <option value="Ciudad 3">Ciudad 3</option>
                <option value="Ciudad 4">Ciudad 4</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <button (click)="addObject()" class="btn btn-primary">Agregar</button>
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
            <!-- -->

            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover">
              <thead>
                <tr>
                 
                  <th>Abreviatura</th>
                  <th>Nombre Equipo</th>
                  <th>Conferencia</th>
                  <th>Ciudad</th>
                  <th>Comentarios</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody *ngIf="detaitls?.length != 0">
                <tr *ngFor="let item of detaitls" >
                  
                  <td>{{ item.abbreviation}}</td>
                  <td>{{ item.teamName}}</td>
                  <td>{{ item.conference }}</td>
                  <td>{{ item.city }}</td>
                  <td>{{ item.comments }}</td>
                  <td>- </td>
                
                </tr>
              </tbody>
              <tfoot *ngIf="detaitls?.length == 0">
                <tr>
                  <td colspan="6" class="no-data-available">No data!</td>
                </tr>
              </tfoot>
            </table>

            <!-- -->
            </div>
            </div>
         

          <div class="form-row">
            <div class="col-md-6 text-center">
              <button (click)="previous()" class="btn btn-primary" [disabled]="detaitls?.length === 0">Atras</button>
            </div>
            <div class="col-md-6 text-center">
              <button (click)="next()" class="btn btn-primary" [disabled]="detaitls?.length === 0">Next</button>
            </div>
          </div>
        </form>
      </div>
      <div id="test-l-3" class="content text-center">
        <div class="alert alert-success" role="alert">
          Se registro correctamente.
        </div>
        <button (click)="previous()" class="btn btn-primary">Atrás</button>
      </div>
    </div>
  </div>
</div>
